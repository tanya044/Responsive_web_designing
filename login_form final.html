<link rel="stylesheet" type="text/css" href="mystyle.css">
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Login Form</h1>
    <p id="description" class="description text-center">
      Enter login credentials
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="email-label" for="email">User_id</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter e-mail"
        required
      />
    </div>
    <div class="form-group">
      <label id="name-label" for="name">Password</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter Password"
        required
      />
    </div>
    
    <div class="form-group">
      <p>Select current role?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="student">User</option>
        <option value="job">Admin</option>
        <option value="learner">Trainer</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
